# -------------------------------------------------------------------
# Server Block 1: HTTP catch-all — redirect to HTTPS
# Serves ACME challenges for Let's Encrypt certificate validation.
# All other HTTP traffic is redirected to HTTPS on the www domain.
# -------------------------------------------------------------------
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS www
    location / {
        return 301 https://www.easy-claw.com$request_uri;
    }
}

# -------------------------------------------------------------------
# Server Block 2: HTTP @ domain — redirect to HTTPS www
# Handles bare domain (easy-claw.com) on port 80.
# -------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name easy-claw.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.easy-claw.com$request_uri;
    }
}

# -------------------------------------------------------------------
# Server Block 3: HTTPS www — primary site
# Serves the static site with SSL, security headers, and caching.
# -------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.easy-claw.com;

    # SSL certificates (managed by Let's Encrypt / certbot)
    ssl_certificate     /etc/letsencrypt/live/www.easy-claw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.easy-claw.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Document root
    root /usr/share/nginx/html;
    index index.html;

    # HTML files — no cache (always serve fresh)
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Static assets — long cache (1 year)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # JSON files (update manifest) — short cache
    location ~* \.json$ {
        add_header Cache-Control "public, max-age=300" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # Default fallback
    location / {
        try_files $uri $uri/ =404;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# -------------------------------------------------------------------
# Server Block 4: HTTPS @ domain — redirect to HTTPS www
# Handles bare domain (easy-claw.com) on port 443.
# -------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name easy-claw.com;

    ssl_certificate     /etc/letsencrypt/live/www.easy-claw.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.easy-claw.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    return 301 https://www.easy-claw.com$request_uri;
}
