appId: com.easyclaw.desktop
productName: EasyClaw

directories:
  output: release

files:
  - dist/**
  - build/trayIcon.png
  - build/trayIcon@2x.png
  - node_modules/**
  - "!node_modules/**/test_extension.node"
  - package.json

extraMetadata:
  main: dist/main.cjs

asar: true
icon: build/icon

# Files copied outside asar into Contents/Resources/
extraResources:
  # OpenClaw vendor runtime â€” must be outside asar (runs as a separate Node.js process)
  - from: "../../vendor/openclaw"
    to: "vendor/openclaw"
    filter:
      - "openclaw.mjs"
      - "package.json"
      - "dist/**"
      - "extensions/**"
      - "!extensions/**/node_modules/**"
      - "packages/**"
      - "!packages/**/node_modules/**"
  # Panel UI static files
  - from: "../panel/dist"
    to: "panel-dist"

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  identity: null
  notarize: false

dmg:
  background: build/dmg-background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 200
    - x: 400
      y: 200
      type: link
      path: /Applications

afterPack: scripts/copy-vendor-deps.cjs
afterSign: scripts/notarize.cjs
