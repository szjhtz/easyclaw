appId: com.easyclaw.desktop
productName: EasyClaw

directories:
  output: release

files:
  - dist/**
  - build/trayIcon.png
  - build/trayIcon@2x.png
  - node_modules/**
  - package.json

extraMetadata:
  main: dist/main.cjs

asar: true
icon: build/icon

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  target:
    - target: dmg
      arch: universal
    - target: zip
      arch: universal
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.plist
  entitlementsInherit: entitlements.mac.plist
  identity: null
  notarize: false

dmg:
  background: build/dmg-background.png
  window:
    width: 540
    height: 380
  contents:
    - x: 140
      y: 200
    - x: 400
      y: 200
      type: link
      path: /Applications

afterSign: scripts/notarize.cjs
